<div *ngIf="employee">
    <div>
      <label>First Name: </label> {{employee.firstName}}
    </div>
    <div>
      <label>Last Name: </label> {{employee.lastName}}
    </div>
    <div>
      <label>Email Address: </label> {{employee.emailAddress}}
    </div>
    <div>
      <label>Notes: </label> {{employee.text}}
    </div>

    <hr/>
  </div>

  <br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
